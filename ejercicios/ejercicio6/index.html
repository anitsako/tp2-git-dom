<!--
 6- Realice una pagina que permita ingresar el nombre, apellido, edad en años, altura en centímetros 
y correo electrónico de una persona. Al hacer click sobre un botón llamado ‘enviar’ este debe 
realizar las siguiente validaciones:
 • El nombre y apellido no pueden estar vacíos y deben ser de un máximo de 50 caracteres.
 • La edad no debe ser negativa pero también validar que no sea menor de edad.
 • La altura no puede ser negativa y no puede ser mayor a 230 (cm).
 • El correo electrónico no puede estar vacío y debe incluir el ‘@’.
 Mostrar en un elemento <p> un mensaje con el resultado de las validaciones. Si todas las 
validaciones son correctas mostrar el mensaje en verde, en caso contrario en rojo.
 -->

 <!DOCTYPE html>
 <html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <title>Ejercicio 6 - Validacion de Formuario</title>

        <!-- Enlace a la hoja de estilos CSS -->
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <h1>Formulario de Datos</h1>
        <!-- Formulario para ingresar datos -->
        <form id = "formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" maxlength="50">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" maxlength="50">

            <label for="edad">Edad (años):</label>
            <input type="number" id="edad">

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura">

            <label for="email">Correo electrónico:</label>
            <input type="text" id="email">

            <!-- Botón para enviar el formulario -->
            <button type = "button"" onclick = "validarFormulario()" > Enviar </button>
        </form>

        <!-- Mensaje de validación -->
        <p id ="mensaje" ></p>

        <!-- Enlace al archivo JavaScript -->
        <script src="script.js"></script>
    </body>
 </html>
